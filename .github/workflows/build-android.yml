name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "ndk.dir=$ANDROID_HOME/ndk-bundle" >> local.properties

    - name: Setup Firebase config (if available)
      working-directory: ./app
      run: |
        if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > google-services.json
          echo "âœ… Firebase config crÃ©Ã© depuis les secrets"
        elif [ -n "${{ secrets.GOOGLE_API_KEY }}" ]; then
          # Remplacer le placeholder par la vraie clÃ© API
          sed 's/GOOGLE_API_KEY_PLACEHOLDER/${{ secrets.GOOGLE_API_KEY }}/g' google-services.json > google-services-temp.json
          mv google-services-temp.json google-services.json
          echo "âœ… Firebase config mis Ã  jour avec API key"
        else
          echo "âš ï¸  Aucun secret Firebase disponible - utilisation du placeholder"
        fi

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease

    - name: Sign APKs (if keystore available)
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      run: |
        # DÃ©coder le keystore depuis les secrets
        echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.keystore
        
        # Signer l'APK Debug (pour Ã©viter les conflits de signature)
        echo "ğŸ” Signature de l'APK Debug..."
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore release-keystore.keystore \
          -storepass "$KEYSTORE_PASSWORD" \
          -keypass "$KEY_PASSWORD" \
          app/build/outputs/apk/debug/app-debug.apk \
          "$KEY_ALIAS"
        
        # Signer l'APK Release
        echo "ğŸ” Signature de l'APK Release..."
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore release-keystore.keystore \
          -storepass "$KEYSTORE_PASSWORD" \
          -keypass "$KEY_PASSWORD" \
          app/build/outputs/apk/release/app-release-unsigned.apk \
          "$KEY_ALIAS"
        
        # Renommer l'APK release signÃ©
        mv app/build/outputs/apk/release/app-release-unsigned.apk \
           app/build/outputs/apk/release/app-release-signed.apk
        
        # Nettoyer le keystore
        rm release-keystore.keystore
        
        echo "âœ… APKs signÃ©s crÃ©Ã©s"

    - name: Generate version info
      id: version
      run: |
        echo "VERSION_NAME=v$(date +'%Y%m%d')-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
        echo "BUILD_TIME=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
        echo "COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-${{ steps.version.outputs.COMMIT_HASH }}
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK (unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned-${{ steps.version.outputs.COMMIT_HASH }}
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90

    - name: Upload Release APK (signed)
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      uses: actions/upload-artifact@v4
      with:
        name: app-release-signed-${{ steps.version.outputs.COMMIT_HASH }}
        path: app/build/outputs/apk/release/app-release-signed.apk
        retention-days: 90

    - name: Get APK info
      id: apk_info
      run: |
        DEBUG_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
        RELEASE_SIZE=$(du -h app/build/outputs/apk/release/app-release-unsigned.apk | cut -f1)
        echo "DEBUG_SIZE=$DEBUG_SIZE" >> $GITHUB_OUTPUT
        echo "RELEASE_SIZE=$RELEASE_SIZE" >> $GITHUB_OUTPUT

    - name: Comment PR with APK info
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const comment = `## ğŸ“± APK Build Results
          
          **âœ… Build Status:** Success
          **ğŸ” Commit:** \`${{ steps.version.outputs.COMMIT_HASH }}\`
          **ğŸ“… Build Time:** ${{ steps.version.outputs.BUILD_TIME }}
          
          ### ğŸ“¦ Generated APKs
          | Type | Size | Download |
          |------|------|----------|
          | Debug | ${{ steps.apk_info.outputs.DEBUG_SIZE }} | [Download](../actions/runs/${{ github.run_id }}) |
          | Release | ${{ steps.apk_info.outputs.RELEASE_SIZE }} | [Download](../actions/runs/${{ github.run_id }}) |
          
          > ğŸ’¡ APKs are available in the **Artifacts** section of the workflow run.`
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          })

  # Job pour crÃ©er des releases nightly (uniquement sur main)
  nightly-release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate version info
      id: version
      run: |
        echo "VERSION_NAME=nightly-$(date +'%Y%m%d')-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
        echo "BUILD_TIME=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
        echo "COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

    - name: Download APK artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: "app-*-${{ steps.version.outputs.COMMIT_HASH }}"
        path: ./apks/
        merge-multiple: true

    - name: Delete existing nightly release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Supprimer la release nightly existante s'il y en a une
        if gh release view nightly >/dev/null 2>&1; then
          gh release delete nightly -y
          echo "âœ… Ancienne release nightly supprimÃ©e"
        fi
        
        # Supprimer le tag nightly existant s'il y en a un
        if git tag | grep -q "^nightly$"; then
          git push --delete origin nightly || true
          echo "âœ… Ancien tag nightly supprimÃ©"
        fi

    - name: Create nightly release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # GÃ©nÃ©rer le changelog depuis les derniers commits
        CHANGELOG=$(git log --oneline -10 --pretty=format:"- %s (%h)" | head -10)
        
        # CrÃ©er la release nightly
        gh release create nightly \
          --title "ğŸŒ™ Nightly Build - ${{ steps.version.outputs.VERSION_NAME }}" \
          --notes "## ğŸš€ Version de DÃ©veloppement Automatique

        **ğŸ“… Build Time:** ${{ steps.version.outputs.BUILD_TIME }}  
        **ğŸ” Commit:** \`${{ steps.version.outputs.COMMIT_HASH }}\`  
        **ğŸŒŸ Branch:** \`main\`

        ### âš ï¸ Avertissement
        Cette version est gÃ©nÃ©rÃ©e automatiquement depuis la branche de dÃ©veloppement. Elle peut contenir des bugs et des fonctionnalitÃ©s instables. Utilisez-la Ã  vos risques et pÃ©rils.

        ### ğŸ“‹ DerniÃ¨res Modifications
        $CHANGELOG

        ### ğŸ“± Installation
        1. TÃ©lÃ©chargez l'APK souhaitÃ© ci-dessous
        2. Activez \"Sources inconnues\" dans les paramÃ¨tres Android
        3. Installez l'APK tÃ©lÃ©chargÃ©
        4. Profitez des derniÃ¨res fonctionnalitÃ©s !

        ### ğŸ“¦ Versions Disponibles
        - **app-debug.apk**: Version debug avec logs dÃ©taillÃ©s
        - **app-release-unsigned.apk**: Version release non signÃ©e
        - **app-release-signed.apk**: Version release signÃ©e (si disponible)

        ---
        ğŸ¤– **Build automatique** gÃ©nÃ©rÃ© par GitHub Actions" \
          --prerelease \
          --latest=false \
          ./apks/*

        echo "âœ… Release nightly crÃ©Ã©e avec succÃ¨s"

    - name: Notification de succÃ¨s
      run: |
        echo "ğŸ‰ Build et release nightly terminÃ©s avec succÃ¨s !"
        echo "ğŸ“± APKs disponibles dans les artifacts et la release nightly"
        echo "ğŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/nightly"